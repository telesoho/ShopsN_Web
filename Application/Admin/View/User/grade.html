<extend name="Public/publicHTML" />
<block name="content">
<link rel="stylesheet" href="__COMMON__/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="__COMMON__/bootstrap/css/font-awesome.min.css" />

<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<nav class="navbar navbar-default">
						<div class="collapse navbar-collapse">
							<div class="navbar-form row">
								<a
									onclick="Tool.alertEdit('{:U('levelHtml')}', '新增等级', 800, 600)"
									class="btn btn-primary pull-right"><i class="fa fa-plus"></i>新增等级</a>
							</div>
						</div>
					</nav>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<div class="row">
						<div class="col-sm-12">
							<table id="list-table"
								class="table table-bordered table-striped dataTable" role="grid"
								aria-describedby="example1_info">
								<thead>
									<tr role="row">
										<th class="sorting" tabindex="0">等级</th>
										<th class="sorting" tabindex="0">等级名称</th>
										<th class="sorting" tabindex="0">积分下限</th>
										<th class="sorting" tabindex="0">积分上限</th>
										<th class="sorting" tabindex="0">折扣率</th>
										<th class="sorting" tabindex="0">等级描述</th>
										<th class="sorting" tabindex="0">操作</th>
									</tr>
								</thead>
								<tbody>
									<if condition="!empty($userLevel['data'])"> <foreach
										name="userLevel['data']" item="vo" key="k">
									<tr role="row" align="center">
										<td>{$vo[$model::$id_d]}</td>
										<td>{$vo[$model::$levelName_d]}</td>
										<td>{$vo[$model::$integralSmall_d]}</td>
										<td>{$vo[$model::$integralBig_d]}</td>
										<td>{$vo[$model::$discountRate_d]}%</td>
										<td>{$vo[$model::$description_d]}</td>
										<td><a class="btn btn-primary"
											onclick="Tool.alertEdit('{:U('editLevelHtml',array('level_id'=>$vo[$model::$id_d]))}', '新增等级', 800, 600)"><i
												class="fa fa-pencil"></i></a> <a class="btn btn-danger" h
											ref="javascript:void(0)"
											onclick="UserLevel.deleteLevel('{:U('deleteLevelHandle')}', {$vo[$model::$id_d]})"><i
												class="fa fa-trash-o"></i></a></td>
									</tr>
									</foreach> </if>
								</tbody>
								<tfoot>

								</tfoot>
							</table>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 text-left"></div>
						<div class="col-sm-6 text-right">{$userLevel.page}</div>
					</div>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>
</section>
<script src="__COMMON__/js/alert.js"></script> <script
	src="__JS__/user/user.js"></script> </block>
