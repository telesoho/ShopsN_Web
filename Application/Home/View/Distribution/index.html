<extend name="Order/personalEdit"/>
<!-- 清空头部广告 -->
<block name="ad_top"></block>

<block name='content'>
    <include file="Public/assets_header"/>
    <!--内容-->
    <div class="mordrMain fr">
        <div class="title clearfix">
            <ul class="clearfix fl">
                <li class="fl hover active"><a href="javascript:;">分销记录</a></li>
            </ul>
        </div>
        <!--订单搜索范围查找-->
        <div class="rangeSearch"></div>
        <!--可用余额-->
        <div class="balan-title clearfix">
            <span class="fl">可提现金额：<em>￥{$money|0}</em></span>
            <span class="fl"><a href="javascript:;">安全中心</a>保护账户资产安全</span>
            <a href="{:U('/')}" class="fl recharge">提现</a>
        </div>
        <!--收支明细-->
        <div class="balance-detailed">
            <dl>
                <dt class="clearfix">
                    <span class="fl timer">时间</span>
                    <span class="fl deposit">金额/比例</span>
                    <span class="fl expenditure">分销等级</span>
                    <span class="fl remarks">购买用户</span>
                </dt>
                <empty name="data">
                    <dd align="center" style="color:red;margin-top:10px;">暂时没有记录!</dd>
                    <else />
                    <volist name="data" id="vo">
                        <dd class="clearfix">
                            <span class="fl timer">{$vo.time|date='Y-m-d',###}</span>
                            <span class="fl deposit">{$vo.price}/{$vo.proportion}</span>
                            <span class="fl expenditure">￥{$vo.lv}</span>
                            <span class="fl remarks">{$vo.nick_name}</span>
                        </dd>
                    </volist>
                </empty>
            </dl>
        </div>
        <div class="page">{$page}</div>

    </div>
    <!--右侧一键到顶 and 客服-->
    <include file="Order/personalHomeTop"/>
    </div>
    <!--尾部-->
     <script src="__JS__/header.js"></script>
    <script src="__JS__/Calendar.js"></script>
     <script src="__JS__/assets/assets.js"></script>
    <script>


    </script>
</block>
